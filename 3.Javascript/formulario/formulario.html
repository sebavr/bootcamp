<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var edad = document.getElementById("edad").value;
            var rut = document.getElementById("rut").value;
            var email = document.getElementById("email").value;
            var telefono = document.getElementById("telefono").value;
            var ciudad = document.getElementById("ciudad").value;
            var direccion = document.getElementById("direccion").value;
            var renta = document.getElementById("renta").value;
            var ayuda = document.getElementById("ayuda").checked;
            var aut = document.getElementById("aut").checked;
            var perfil = document.getElementById("perfil").value;
            if (nombre == "" || apellido == "" || edad == "" || rut == "" || email == "" || telefono == "" || ciudad == "" || direccion == "" || renta == "" || ayuda == "" || aut == "" || perfil == "") {
                alert("Asegurese de responder todas las preguntas");
                return false;
            }
        }
    </script>
</head>

<body>

            <input type="text" id="edad" name="lname"><br>
            <label for="qname">Rut:</label><br>
            <input type="text" id="rut" name="rut"><br>
            <label for="lname">Email:</label><br>
            <input type="text" id="email" name="mail"><br>
            <label for="lname">Teléfono:</label><br>
            <input type="text" id="telefono" name="fono"><br>
            <label for="lname">Ciudad:</label><br>
            <input type="text" id="ciudad" name="fono"><br>
            <label for="lname">Dirección:</label><br>
            <input type="text" id="direccion" name="fono"><br><br>
            <label for="lname">Renta líquida:</label><br>
            <input type="text" id="renta" name="renta"><br><br>

            <br><label for="cars">¿Con cual perfil te identificas?</label>
            <select id="perfil" required>
            <option value=""></option>
            <option value="Ti">Trabajador Independiente</option>

            </select>
            <br>

            <input type="submit" value="Ingresar">
        </form>
    </div>
