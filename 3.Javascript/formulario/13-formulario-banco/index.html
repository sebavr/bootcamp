<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">


    <title>Formulario Bancario</title>
  </head>
  <body>
    <br><h2 class="text-center">FORMULARIO REGISTRO BANCARIO</h2><br>
    <div class="container col-md-6">
    <form style="border-radius: 10px;" class="bg-dark p-3">
        <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNombre">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
              </div>
              <div class="form-group col-md-6">
                <label for="inputApellido">Apellido</label>
                <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
              </div>
              <div class="form-group col-md-6">
                <label for="inputRut">Rut</label>
                <input type="email" class="form-control" id="inputRut" placeholder="12345678-9">
            </div>
            <div class="form-group col-md-6">
            <label for="inputPassword">Fecha Nacimiento</label>
            <input type="date" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group col-md-12">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div><pre> </pre>Recibir Ofertas?<pre>    </pre>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <span class="form-check-label" for="exampleRadios1">
                  Si, recibir ofertas&nbsp;&nbsp;
                </span>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <span class="form-check-label" for="exampleRadios2">
                  No, no recibir ofertas
                </span>
              </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <!-- <div class="form-group">
          <label for="inputAddress2">Dirección Laboral</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="1234 Main St">
        </div> -->
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="inputCiudad">Ciudad</label>
                <select id="inputCiudad" class="form-control">
                  <option value="" selected>Seleccione...</option>
                  <option value="Temuco">Temuco</option>
                  <option value="Concepción">Concepción</option>
                  <option value="Valdivia">Valdivia</option>
                </select>
              </div>
          <div class="form-group col-md-5">
            <label for="inputState">Comuna</label>
            <select id="inputState" class="form-control">
              <option value="" selected>Seleccione...</option>
              <option value="Comuna x">Comuna x</option>
                  <option value="Comuna y">Comuna y</option>
                  <option value="Comuna z">Comuna z</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Soy cliente de otro banco
            </label>
          </div>
        </div>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" onclick="validar()">Ingresar</button>
        <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title">¡Aviso!</h4>
        </div>
        <div class="modal-body">
          <p>Texto dentro del Modal</p>
          <div id="mensaje"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
  </div>
        <!-- <button class="btn btn-secondary" onclick="validar()">Ingresar</button> -->
      </form>
    </div>
    <script>
        function validar(){
            var nombre = document.getElementById("inputNombre").value;
            var apellido = document.getElementById("inputApellido").value;
            var mensaje="";
            if (nombre==""){
                 mensaje = mensaje + "Falta Nombre";
            }
            if (apellido==""){
                 mensaje = mensaje + "Falta apellido";
            }
            
            document.getElementById("mensaje").innerHTML = mensaje;

        }


    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
