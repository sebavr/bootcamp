    <script>
        //"https://www.anapioficeandfire.com/api/houses/362" STARk
        //https://www.anapioficeandfire.com/api/houses/378 Targaryan
        //"https://www.anapioficeandfire.com/api/houses/229" Lannister
        //"https://www.anapioficeandfire.com/api/houses/16" Baratheon



        $(document).ready(function() {

            $(".texto").html('<h1>Welcome to World of  a song of Ice and Fire</h1>')
            let n_house = '';
            $("img").on("click", function() {

                $(".texto").fadeOut()
                let x = $(this).attr("id");
                /*if (x == "baratheon") {
                    n_house = 17
                }*/
                switch (x) {
                    case "baratheon":
                        n_house = 17;

                        break;
                    case "stark":
                        n_house = 362;
                        break;
                    case "lannister":
                        n_house = 229;
                        break;
                    case "targaryen":
                        n_house = 378;
                        break;
                }
                let url = 'https://www.anapioficeandfire.com/api/houses/' + n_house
                $.get(url, function(res) {

                    $(".texto").fadeIn(1000)


                    $(".texto").html("<h1>" + res.name + "</h1>");
                    $(".texto").append("<h2 style='text-align:center;'>" + '"' + res.words + '"' + "</h2>");
                    $(".texto").append("<h3> Titulos :</h3>")
                    $(".texto").slideDown()
                    for (let i = 0; i < res.titles.length; i++) {
                        output = $(".texto").append("<h4>" + res.titles[i] + " </h4>");
                    }

                }, "json");

            });
        });
    </script>
